<a href="#" id="btn_texte" class="easyui-linkbutton" onclick="icons_form()" data-options="iconCls:'icon-search'">Icons</a>
<script type="text/javascript">
	function icons_form(){
		$('').dialogForm({
	        href:"modulos/icons/form.html",
	        post:false,
	        onSend:function(dados){
	           $('#btn_texte').linkbutton({
	           		iconCls:dados[0].value
	           });
	        }         
	    });		
	}

</script>
